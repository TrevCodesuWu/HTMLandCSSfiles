<!DOCTYPE html>
<html>
 <head>
 	<title>calculator.com</title>
 	<link rel="stylesheet" href="calc.css"/> 
 </head>

 <body> 
 	<div class="writing">
 	<h1>ONLINE CALCULATOR </h1>
 	<p>By : Trevlin </p>
 </div>
 	<div class="borderdiv">
     <div class="topblock"></div>
       <div class="calcbody">
    	    <div class="delete circles">c</div>
        	<div class="lessThan circles"><</div>
        	<div class="doublezero circles">00</div>
        	<div class="division circles">/</div>
        	<div class="7 circles">7</div>
        	<div class="8 circles">8</div>
    	    <div class="9 circles">9</div>
    	    <div class="* circles">*</div>
    	    <div class="4 circles">4</div>
    	    <div class="5 circles">5</div>
    	    <div class="6 circles">6</div>
    	    <div class="- circles">-</div>
    	    <div class="1 circles">1</div>
    	    <div class="2 circles">2</div>
    	    <div class="3 circles">3</div>
    	    <div class="+ circles">+</div> 
    	    <div class="0 circles">0</div>
    	    <div class="dot circles">.</div>
    	    <div class="equals">=</div>
      </div>
   </div>

   <script src="calc.js" ></script> 
 </body>
</html>
