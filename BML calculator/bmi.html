<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> BML calculator</title>
	<link rel="stylesheet" href="bmi.css" /> 
</head>
<body>
	<header>
		
	</header>
	<main>
		<section class="section1">
			<div class="header">BMI calculator</div>
			<div class="inside" >
				<label class="label1">Weight :</label>
                <input class="inputweight"type="textbox" required placeholder="...weight in kgs" >
                <label class="label2">Height :</label>
                <input class="inputheight" type="textbox" required placeholder="...height in meters">
                <div class="buttons">
	                <button class="submitbutton" type="submit">Calculate</button> 
	                <button class="Resetbtn"type="button">Reset</button> 
                </div> 
                <label class="displaylabel"></label>
			</div> 
		</section> 
	</main> 

	<footer>
	</footer> 

<script src="bmi.js"> </script> 
</body>
</html>
